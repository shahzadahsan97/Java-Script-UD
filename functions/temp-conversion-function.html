<html>
    <title>temp conversion function</title>

<body>
    <script>
    let convert = function(fahrenheit) {
            let celsius = (fahrenheit-32) *5/9
            return celsius
        }

        let tempone = convert(32)
        let temptwo = convert(68)

        alert(tempone)
        alert(temptwo)
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    </script>
</body>
</html>
