        <script>
        //challenge area
        let temp = function (fahrenheit) {
            return {
                fahrenheit: fahrenheit,
                kelvin: (fahrenheit+459.67)*(5/9),
                celsius: (fahrenheit-32) * (5/9)
            }
        }

        let temps = temp(74)
        alert(temps)
