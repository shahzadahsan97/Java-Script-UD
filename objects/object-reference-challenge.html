<html>
    <title>object reference cahllenge</title>
    <body>
        <script>
        let myaccount = {
            name: 'Shahzad Ahsan',
            expenses: 0,
            income: 0

        }

        let addexpenses = function(account , amount){
            account.expenses = account.expenses + amount
        }
        
        let addincome = function(account, income){
            account.income = account.income + income
        }

        let resetaccount = function(account){
            account.expenses = 0
            account.income = 0
        }
        
        let getaccountsummary = function(account){
            let balance = account.income - account.expenses
            return `Account for ${account.name} has ${balance} , ${account.income} is income , ${account.expenses} in expenses.`

        }
        addincome(myaccount , 2000)
        addexpenses(myaccount , 2.50)
        addexpenses(myaccount , 160)
        alert(getaccountsummary(myaccount))
        resetaccount(myaccount)
        alert(getaccountsummary(myaccount))



        </script>
    </body>
</html>
